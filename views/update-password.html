<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://pad.haroopress.com/assets/haroopad.ico">
    <title>{{ site.title }}</title>
    <link href="/components/pure/pure.css" rel="stylesheet">
    <link href="/components/pure/grids-responsive-min.css" rel="stylesheet">
    <link href="/components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/haroo-cloud.css" rel="stylesheet">
</head>
<body>
<div class="page-wrap">
    <div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed top-menu">
        <div class="top-menu-alternative">
            <a href="/" class="top-menu-heading go-home">Home</a>
        </div>
    </div>

    <div class="main-content">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-2 profile-img">
                <img class="pure-img" src="/img/logo-v1.png" alt="Haroo Avatar"/>
            </div>
            <div class="pure-u-1 pure-u-sm-2-3 pure-u-md-1-2 cloud-form is-center">
                <div class="form-wrapper is-center">
                    <p class="reset-password-info is-center">
                        Enter your new password for your account.
                    </p>

                    <form class="pure-form pure-form-stacked" method="POST">
                        <h3 class="normal-form-head">{{ resetAccount.email }}</h3>
                        {% if messages.errors %}
                        <div class="alert-msg">
                            {% for error in messages.errors %}
                            <div>- {{ error.msg }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <input type="hidden" name="_csrf" value="{{ _csrf }}">
                        <fieldset style="position: relative">
                            <input id="signup-email" type="hidden" name="email" value="{{ resetAccount.email }}" disabled>
                            <input id="signup-password" type="password" name="password" placeholder="Password" autofocus>
                            <div class="password-meter">
                                <div class="password-dot" style="background-color: #cce6f9;"></div>
                                <div class="password-dot" style="background-color: #cce6f9;"></div>
                                <div class="password-dot" style="background-color: #cce6f9;"></div>
                                <div class="password-dot" style="background-color: #cce6f9;"></div>
                            </div>
                        </fieldset>
                        <p>
                            <button type="submit" class="pure-button pure-button-primary">Change</button>
                        </p>
                    </form>
                    <p class="cloud-form-sign-in">
                        <a href="/login">Sign in</a> or <a href="/signup">Sign up</a> for new account
                    </p>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/footer.html' %}
</div>
<script src="/components/jquery/dist/jquery.min.js"></script>
<script src="/js/strength_checker.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
